<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Namefix Menu Bar</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        background: var(--background, #111);
      }

      main {
        max-width: 520px;
        margin: 0 auto;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      h1 {
        margin: 0;
        font-size: 1.75rem;
      }

      section {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .controls {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }

      .controls button,
      .controls label {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 0.5rem;
        padding: 0.4rem 0.6rem;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.05);
      }

      form {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      input[type="text"] {
        flex: 1 1 260px;
        padding: 0.4rem 0.6rem;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: rgba(255, 255, 255, 0.05);
        color: inherit;
      }

      button {
        padding: 0.4rem 0.8rem;
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 6px;
        background: rgba(0, 122, 255, 0.2);
        color: inherit;
        cursor: pointer;
      }

      button.secondary {
        background: rgba(255, 255, 255, 0.08);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      #toast {
        min-height: 1.2rem;
        font-size: 0.95rem;
        color: rgba(255, 255, 255, 0.85);
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Namefix Menu Bar</h1>
        <p id="status-summary">Connectingâ€¦</p>
      </header>

      <section class="controls">
        <button id="toggle-running" type="button">Toggle Watching</button>
        <label>
          <input type="checkbox" id="dry-run-toggle" />
          Dry Run
        </label>
        <label>
          <input type="checkbox" id="launch-login-toggle" />
          Launch on Login
        </label>
        <button id="undo-button" type="button" class="secondary">Undo Last Rename</button>
        <button id="refresh-button" type="button" class="secondary">Refresh Status</button>
      </section>

      <section>
        <h2>Watched Directories</h2>
        <ul id="directories"></ul>
        <form id="add-directory-form">
          <input type="text" id="new-directory" placeholder="/path/to/watch" autocomplete="off" />
          <button type="submit">Add Directory</button>
        </form>
      </section>

      <section>
        <h2>Latest Status</h2>
        <pre id="status" style="margin:0; padding:0.75rem; border-radius:6px; background:rgba(255,255,255,0.05);"></pre>
      </section>

      <div id="toast" role="status" aria-live="polite"></div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
